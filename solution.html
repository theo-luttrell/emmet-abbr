<body>
    <h1>The Easier Way!</h1>
    <p>You probably wrote your program something like this:</p>
    <iframe id="ifr" src="long.html" frameborder="5"></iframe>
    <p>There is an easier way! Using Emmet Abbreviations <br><br>
        <span class="note block1">Not all html editors support Emmet Abbreviations</span><br><br>
    For Example:<br>
    <iframe id="ifr2" src="emmet.html" frameborder="5"></iframe><br><br>
    Can be turned into: <br>
    <iframe src="short.html" frameborder="5" id="ifr3"></iframe><br><br>
        <span class="learn more block2">Click <a href="https://docs.emmet.io/abbreviations/">Here</a></span>
    </p>
